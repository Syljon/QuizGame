<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>QuizTime</title>
  </head>
  <body>
    <div class="container">
      <div class="title-div">
        <h1 class="title-heading dark">Quiz<span class="light">Time</span></h1>
      </div>
      <section id="startPage" class="startPage">
        <div class="select_box">
          <label for="">Select Difficulty:</label><br />
          <select id="difficulty" class="select_control">
            <option value="Any">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="select_box">
          <label for="">Select Category:</label>
          <select id="category" class="select_control">
            <option value="Any">Any</option>
            <option value="11">Film</option>
            <option value="12">Music</option>
            <option value="15">Video Games</option>
          </select>
        </div>
        <button onclick="getData(this)" type="button" class="startbutton">
          START GAME
        </button>
      </section>
      <section id="gameScreen" class="gameScreen" hidden>
        <div class="question_box">
          <h2 id="question" class="question">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Cupiditate, nihil distinctio facilis ea maiores alias totam sint
            voluptate deleniti eveniet?
          </h2>
        </div>
        <div class="answers_box">
          <button class="answer_button">Lorem ipsum dolor sit amet.</button>
          <button class="answer_button">Lorem ipsum dolor sit.</button>
          <button class="answer_button">
            Lorem ipsum dolor sit amet consectetur.
          </button>
          <button class="answer_button">Lorem, ipsum dolor.</button>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
